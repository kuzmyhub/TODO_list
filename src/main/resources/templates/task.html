<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>TODO list</title>
  <style>
    .indent_top {
        padding-top: 20px;
    }
    .indent_bot {
        padding-top: 10px;
        padding-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container pt-3" style="text-align: center;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TODO list</a>
  </nav>
  <div th:if="${status}" class="alert alert-danger" role="alert">
    <p>Состояние задачи изменено на:</p>
    <p th:text="${task.done}"></p>
  </div>

  <p class="indent_top">
    <b>Подробное описание задачи</b>
  </p>
  <p th:text="${task.description}" class="indent_bot"></p>

  <form th:action="@{/changeStatus}">
    <button type="submit" name="id" th:value="${task.id}" class="btn btn-primary">Изменить состояние задачи</button>
  </form>

  <form th:action="@{/formEditDescription}">
    <button type="submit" name="id" th:value="${task.id}" class="btn btn-primary">Отредактировать</button>
  </form>

</div>
</body>
</html>
